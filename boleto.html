<html>
  <head>
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="" />
    <link
      rel="stylesheet"
      as="style"
      onload="this.rel='stylesheet'"
      href="https://fonts.googleapis.com/css2?display=swap&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900&amp;family=Plus+Jakarta+Sans%3Awght%40400%3B500%3B700%3B800"
    />

    <title>Stitch Design</title>
    <link rel="icon" type="image/x-icon" href="data:image/x-icon;base64," />

    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  </head>
  <body>
    <div
      class="relative flex size-full min-h-screen flex-col bg-[#101a23] dark justify-between group/design-root overflow-x-hidden"
      style='font-family: "Plus Jakarta Sans", "Noto Sans", sans-serif;'
    >
      <div>
        <div class="flex items-center bg-[#101a23] p-4 pb-2 justify-between">
          <div class="text-white flex size-12 shrink-0 items-center" data-icon="ArrowLeft" data-size="24px" data-weight="regular">
            <svg xmlns="http://www.w3.org/2000/svg" width="24px" height="24px" fill="currentColor" viewBox="0 0 256 256">
              <path d="M224,128a8,8,0,0,1-8,8H59.31l58.35,58.34a8,8,0,0,1-11.32,11.32l-72-72a8,8,0,0,1,0-11.32l72-72a8,8,0,0,1,11.32,11.32L59.31,120H216A8,8,0,0,1,224,128Z"></path>
            </svg>

        </div>
        <h2 class="text-white text-[22px] font-bold leading-tight tracking-[-0.015em] px-4 pb-3 pt-5">Boleto</h2>
        <div class="p-4 @container">
          <div class="flex flex-col items-stretch justify-start rounded-xl @xl:flex-row @xl:items-start">
            <div
              class="w-full bg-center bg-no-repeat aspect-video bg-cover rounded-xl"
              style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuDXqM02VNoAWZXK9mrHEgDQAuPwDRZwG6RiLzCMGEJoYq-R9vJH5eHMDj4hjj4nxTyL4TE6NGwQWMPAgpHje0Tp7OeKpJl8lRH7Azw1R0xALAGayi3JEHDkMSRfE9pox9X-bdnrW5JaZqzEBNR6vSIV1qYSeq4SDJYT4HVMj5Fd4-lY4KjFKk8dkXEhfXS7rOZzxxMGyooExlgIrBYp2SaZ6fZqRbht17OZEtwjQVDCMGhs5Mg934-33OWu-tIDNBxwc3OZhwjOwx7f");'
            ></div>
            <div class="flex w-full min-w-72 grow flex-col items-stretch justify-center gap-1 py-4 @xl:px-4">
              <p class="text-white text-lg font-bold leading-tight tracking-[-0.015em]">Recorrido por el centro histórico</p>
              <div class="flex items-end gap-3 justify-between">
                <div class="flex flex-col gap-1">
                  <p class="text-[#90adcb] text-base font-normal leading-normal">1 persona</p>
                  <p class="text-[#90adcb] text-base font-normal leading-normal">Sábado, 15 de junio</p>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="flex w-full grow bg-[#101a23] @container p-4">
          <div class="w-full gap-1 overflow-hidden bg-[#101a23] @[480px]:gap-2 aspect-[2/3] rounded-xl flex">
            <div
              class="w-full bg-center bg-no-repeat bg-cover aspect-auto rounded-none flex-1"
              style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuAgIZnumaHhkOcUTXi58k-nAxRBTreitr8UbwHdQRgFbGcEB231pAS4cbhLkFpke0WeLrcwrFVV9NCt7o5IMAlqIczTni10E9jq-QTp0l9tgTC52iXUmOXLERZdn_FzQvXg6GzF8FcXmgz5T9RpuaxKtXR0qEnvbLJDo8hqTnua_IbizWMWGpK8ZDTA9V8IVo_ZrCLTjMHPL5ju5WoBbGOnuE-Z7sib4WMc_q-lIsj2zRHhHqjz5NCBmodcUBbJJWmNhtZVxlR-gKHE");'
            ></div>

        </div>

          <a class="just flex flex-1 flex-col items-center justify-end gap-1 text-[#90adcb]" href="#">
            <div class="text-[#90adcb] flex h-8 items-center justify-center" data-icon="House" data-size="24px" data-weight="regular">
              <svg xmlns="http://www.w3.org/2000/svg" width="24px" height="24px" fill="currentColor" viewBox="0 0 256 256">

          </a>
          <a class="just flex flex-1 flex-col items-center justify-end gap-1 text-[#90adcb]" href="#">
            <div class="text-[#90adcb] flex h-8 items-center justify-center" data-icon="MapTrifold" data-size="24px" data-weight="regular">
              <svg xmlns="http://www.w3.org/2000/svg" width="24px" height="24px" fill="currentColor" viewBox="0 0 256 256">
                <path
                  d="M228.92,49.69a8,8,0,0,0-6.86-1.45L160.93,63.52,99.58,32.84a8,8,0,0,0-5.52-.6l-64,16A8,8,0,0,0,24,56V200a8,8,0,0,0,9.94,7.76l61.13-15.28,61.35,30.68A8.15,8.15,0,0,0,160,224a8,8,0,0,0,1.94-.24l64-16A8,8,0,0,0,232,200V56A8,8,0,0,0,228.92,49.69ZM104,52.94l48,24V203.06l-48-24ZM40,62.25l48-12v127.5l-48,12Zm176,131.5-48,12V78.25l48-12Z"
                ></path>
              </svg>
            </div>
            <p class="text-[#90adcb] text-xs font-medium leading-normal tracking-[0.015em]">Recorridos</p>
          </a>
          <a class="just flex flex-1 flex-col items-center justify-end gap-1 rounded-full text-white" href="#">
            <div class="text-white flex h-8 items-center justify-center" data-icon="Ticket" data-size="24px" data-weight="fill">
              <svg xmlns="http://www.w3.org/2000/svg" width="24px" height="24px" fill="currentColor" viewBox="0 0 256 256">
                <path
                  d="M227.19,104.48A16,16,0,0,0,240,88.81V64a16,16,0,0,0-16-16H32A16,16,0,0,0,16,64V88.81a16,16,0,0,0,12.81,15.67,24,24,0,0,1,0,47A16,16,0,0,0,16,167.19V192a16,16,0,0,0,16,16H224a16,16,0,0,0,16-16V167.19a16,16,0,0,0-12.81-15.67,24,24,0,0,1,0-47ZM32,167.2a40,40,0,0,0,0-78.39V64H88V192H32Z"
                ></path>
              </svg>
            </div>

          </a>
          <a class="just flex flex-1 flex-col items-center justify-end gap-1 text-[#90adcb]" href="#">
            <div class="text-[#90adcb] flex h-8 items-center justify-center" data-icon="User" data-size="24px" data-weight="regular">
              <svg xmlns="http://www.w3.org/2000/svg" width="24px" height="24px" fill="currentColor" viewBox="0 0 256 256">
                <path
                  d="M230.92,212c-15.23-26.33-38.7-45.21-66.09-54.16a72,72,0,1,0-73.66,0C63.78,166.78,40.31,185.66,25.08,212a8,8,0,1,0,13.85,8c18.84-32.56,52.14-52,89.07-52s70.23,19.44,89.07,52a8,8,0,1,0,13.85-8ZM72,96a56,56,0,1,1,56,56A56.06,56.06,0,0,1,72,96Z"
                ></path>
              </svg>
            </div>
            <p class="text-[#90adcb] text-xs font-medium leading-normal tracking-[0.015em]">Perfil</p>
          </a>
        </div>
        <div class="h-5 bg-[#182634]"></div>
      </div>
    </div>
  </body>
</html>
